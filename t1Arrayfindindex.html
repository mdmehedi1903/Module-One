<!--
    
    find = shurute jeta bodo othoba choto only setai ber kore dibe,,, not multiple,,, only single
    findIndex = same just index number ta ber kore dibe

-->
<h1>Practise</h1>
<script>
    var numberTake = ['4', '10','9','8','7','3','5','2','12'];

    var findKoro = numberTake.find(function(findOut){


        return findOut>5;


    });

document.write(findKoro);
</script>


<script>
    var indexOfMethod = ['4', '10','9','8','7','3','5','2','12'];

    indexBerkoro = indexOfMethod.findIndex(function(indexnumberFind){


        return indexnumberFind>11;


    });



document.write(indexBerkoro);
</script>

<h1>Module</h1>
<script> 



    var mark = ['4', '1','9','8','7','3','5','2','12'];
    
    
    let result = mark.find(function(bodotaguluBerkoro){
    
        return bodotaguluBerkoro<9;
    
    });
    
    
    document.write(result);
    
        
    </script>
