<script> 



var mark = ['4', '1','9','8','7','3','5','2','12'];


let result = mark.filter(function(bodoguluBerkoro){

    return bodoguluBerkoro>9;

});


document.write(result);

    
</script>



<h1>

   Practise

</h1>

<script>



var arraY = ["45","34","56","672","33","46","57","78","88","990"];

var filterKoro =  arraY.filter(function(resultBerkoro){


return resultBerkoro<45;


});


document.write(filterKoro);

</script>

<h1>Return</h1>


<script>



var arraY = ["45", "34", "56", "672", "33", "46", "57", "78", "88", "990"];

var filterKoro = arraY.filter(resultBerkoro => resultBerkoro < 45);

document.write(filterKoro);
</script>
