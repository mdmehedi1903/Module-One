    forEach Method = ekdom loop er kajtai kore dibe,,,,ekta ekta kore sobgulu ber kore dibe,,,,,,
                jehetu bodo  choto ei dhoroner condition nei sehetu return lagbena

<h1>Module</h1>
<script> 



    var mark = ['4', '1','9','8','7','3','5','2','12'];
    
    
    mark.forEach(function(ektaEktaBerkoro){


        document.write(ektaEktaBerkoro+', ');



    });

    
        
    </script>

<h1>Practise</h1>
<script>

   mark.forEach(function(itemBerkoro){
    document.write(itemBerkoro+'<br/>');
   });
        
    </script>
