<h1>Practise:</h1>
<h3>Break</h3>
<script>



    for(ss=1; ss<=5; ss++){
  


        if(ss==3){
            break;
        }

        document.write(ss+ " Cholte Thako<br>");
    }



</script>
<h3>continue</h3>
<script>



    for(ss=1; ss<=5; ss++){
    


        if(ss==3){
            continue;
        }

        document.write(ss+ " Cholte Thako<br>");
    }



</script>


<h3>For Loop</h3>
<script>



    for(i=1; i<=5; i++){
        document.write(i+ " <button> Click Me </button><br><br>")
    }



</script>

<h3>Do While</h3>
<script>


m = 0;

    do{
        document.write(m+ " <button> Click Me </button><br><br>");
       m++;
    }while(m<=10)

</script>

<h3>While</h3>
<script>


s = 0;

   while(s<=10){
        document.write(s+ " <button> Click Me </button><br><br>");
       s++;
    }

</script>
