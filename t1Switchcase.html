
    <script>
        var Marks = parseInt(prompt('Enter a number'));

        switch(true){

            case(Marks<33):
                document.write('Fail');
            break;

            case(Marks>=33 && Marks<=39):
                document.write('D');
            break;

            case(Marks>=40 && Marks<=49):
                document.write('C');
            break;

            case(Marks>=50 && Marks<=59):
                document.write('B');
            break;

            case(Marks>=60 && Marks<=69):
                document.write('A-');
            break;

            case(Marks>=70 && Marks<=79):
                document.write('A');
            break;

            case(Marks>=80 && Marks<=100):
                document.write('A+');
            break;

            case(Marks>100):
                document.write('The value hiagher tha 100');
            break;

        }

    </script>
