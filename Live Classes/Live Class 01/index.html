    <script>

        var mark = 49;


        if(79<mark && mark<=100){
            document.write("A+");
        }
        else if(mark>100){
            document.write("Wrong Value");
        }
        else if(mark>=70 && mark<=79){
            document.write("A");
        }
        else if(mark>=60 && mark<=69){
            document.write("A-");
        }
        else if(mark>=50 && mark<=59){
            document.write("B");
        }
        else if(mark>=40 && mark<=49){
            document.write("B");
        }
        else if(mark>=33 && mark<=39){
            document.write("D");
        }
        else {
            document.write("F");
        }


    </script>
